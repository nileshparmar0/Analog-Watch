<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clock</title>
</head>
<body>

  <!-- Container for the clock -->
  <div class="clock">
    <div class="clock-face">
      <!-- Hands of the clock -->
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>

  <style>
    /* General page styling */
    html {
      background: white; /* Background color of the page */
      background-size: cover; /* Cover the whole background */
      font-family: 'helvetica neue'; /* Font style */
      text-align: center; /* Center align text */
      font-size: 10px; /* Base font size */
    }

    body {
      margin: 0; /* Remove default margin */
      font-size: 2rem; /* Increase font size */
      display: flex; /* Use flexbox layout */
      flex: 1; /* Flex item grows to fill available space */
      min-height: 100vh; /* Minimum height of the viewport */
      align-items: center; /* Center items vertically */
    }

    .clock {
      width: 30rem; /* Width of the clock */
      height: 30rem; /* Height of the clock */
      border: 20px solid black; /* Clock border */
      border-radius: 50%; /* Make the clock circular */
      margin: 50px auto; /* Center the clock horizontally */
      position: relative; /* Position relative to the container */
      padding: 2rem; /* Padding inside the clock */
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1), /* Outer shadow */
        inset 0 0 0 3px #EFEFEF, /* Inner shadow */
        inset 0 0 10px black, /* Inner shadow */
        0 0 10px rgba(0,0,0,0.2); /* Outer shadow */
    }

    .clock-face {
      position: relative; /* Position relative to the clock */
      width: 100%; /* Full width of the clock */
      height: 100%; /* Full height of the clock */
      transform: translateY(-3px); /* Adjust for clock hands height */
    }

    .hand {
      width: 50%; /* Half the width of the clock */
      height: 6px; /* Thickness of the hands */
      background: black; /* Color of the hands */
      position: absolute; /* Position absolutely within the clock */
      top: 50%; /* Start at the middle of the clock */
      transform-origin: 100%; /* Rotate from the end of the hand */
      transform: rotate(90deg); /* Initial rotation */
      transition: all 0.4s; /* Smooth transition for movements */
    }

    .second-hand {
      background-color: red; /* Color of the second hand */
      transition: 0.4s; /* Smooth transition for movements */
    }

    .hour-hand {
      transition: 0.4s; /* Smooth transition for movements */
    }

    .min-hand {
      transition: 0.4s; /* Smooth transition for movements */
    }
  </style>

  <!-- Link to the JavaScript file -->
  <script src="Analog.js"></script>
</body>
</html>
